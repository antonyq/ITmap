{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ locale.meta.title }}</title>
    <meta name="description" content="{{ locale.meta.description }}">
    <meta name="keywords" content="{{ locale.meta.keywords|join:', ' }}">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">


    <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    {% include "partials/header.html" %}
    <main>
        {% block main %} {% endblock %}
    </main> 
    {% include "partials/footer.html" %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
